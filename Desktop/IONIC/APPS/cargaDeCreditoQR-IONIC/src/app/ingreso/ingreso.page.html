<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full" class="padding" color="primary">
      <ion-label position="floating">Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-item lines="full" class="padding" color="primary">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button class="bottom" type="submit" color="secondary" expand="block" (click)="signIn()" style="margin-top:5vh">Aceptar</ion-button>
      </ion-col>
      <ion-item-group class="flex">
        <img src="../../assets/avatars/avatar1.png" style="width : 30%" (click)="login(1)" >
        <img src="../../assets/avatars/avatar2.png" style="width : 30%" (click)="login(2)" >
        <img src="../../assets/avatars/avatar3.png" style="width : 30%" (click)="login(3)" >
      </ion-item-group>
    </ion-row>
  </form>
</ion-content>
